<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lifyCycle destory</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<body class="wrapper viewport">
    <div id="app">
        <button @click="currentComponent = (currentComponent === 'componentRoot'?'':'componentRoot')">change component</button>
        <component :is="currentComponent" />
    </div>

    <script>
        const debugLog = (msg, instance) => {
            const log =
                `[lifecycle] => ${msg}, timestamp:${(new Date()).getTime()}`;
            console.log(log);
        }

        const createComponent = name => ({
            template: `<div>${name}<slot></slot></div>`,
            data() {
                return {
                    val: '',
                };
            },
            methods: {
                test() {}
            },
            beforeCreate() {
                debugLog(`[${name}]=>beforeCreate`, this);
            },
            created() {
                debugLog(`[${name}]=>created`, this);
            },
            beforeMount() {
                debugLog(`[${name}]=>beforeMount`, this);
            },
            mounted() {
                debugLog(`[${name}]=>mounted`, this);
            },
            beforeUpdate() {
                debugLog(`[${name}]=>beforeUpdate`, this);
            },
            updated() {
                debugLog(`[${name}]=>updated`, this);
            },
            beforeDestroy() {
                debugLog(`[${name}]=>beforeDestroy`, this);
            },
            destroyed() {
                debugLog(`[${name}]=>destroyed`, this);
            }
        });


        const componentA = createComponent('componentA');
        const componentB = createComponent('componentB');
        const componentC = createComponent('componentC');
        const componentD = createComponent('componentD');
        const componentRoot = createComponent('componentRoot');
        componentRoot.template =
            `<div>
            <component-a></component-a>
            <component-b>
                <component-c></component-c>
                <component-d></component-d>
            </component-b>
        </div>
        `;
        componentRoot.components = {
            componentA,
            componentB,
            componentC,
            componentD,
        }
        const app = new Vue({
            el: '#app',
            // template: `<div>ttt</div>`,
            data: {
                currentComponent: 'componentRoot',
            },
            components: {
                componentRoot,
            }
        })
        // app.$mount('#app');
    </script>
</body>

</html>
